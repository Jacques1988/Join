<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/mainstyle.css">
    <link rel="stylesheet" href="./CSS/addtask.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./materials_lite/material.min.css">
    <script src="./materials_lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="./JS/addtask.js"></script>
    <script src="./JS/sidebar.js"></script>
    <script src="./JS/mini_backend.js"></script>
    <script src="./JS/Server_database.js"></script>
    <script src="./JS/Server_functions.js"></script>
    <script src="./JS/localstorage_functions.js"></script>
    <script src="./JS/active_user.js"></script>
    <script src="./JS/myprofile.js"></script>
</head>

<body onload="initserver(), initAddTask(), updatetaskusers()">
    <div class="total-size d-none-responsive" id="total-size">
    </div>

    <div class="always">
        <div id="sidebar" class="sidebar-container sidebar-import"></div>


        <div class="headline-backlog">
            <h1 class="headline1">Add Task</h1>
            <p class="blue">Create Tasks here</p>
        </div>

        <div class="assignment">
            
                <div class="entries">
                    <h2 class="headline2 blue">Title</h2>
                    <input id="newtaskname" required class="inputfield1" type="text" placeholder="Name title">
                </div>

                <div class="entries">
                    <h2 class="headline2 blue">Due Date</h2>
                    <div class="fieldcontainer">
                        <input id="newtaskdate" class="calendar" type="date">
                    </div>
                </div>

                <div class="entries">
                    <h2 class="headline2 blue">Category</h2>
                    <div class="fieldcontainer"><select id="newtaskcategory">
                            <option style="color: yellowgreen">Marketing</option>
                            <option style="color: gold">Sales</option>
                            <option style="color: salmon">Product</option>
                        </select>
                    </div>
                </div>

                <div class="entries">
                    <h2 class="headline2 blue">Urgency</h2>
                    <div class="fieldcontainer"><select id="newtaskurgency">
                            <option>Low</option>
                            <option>Middle</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>

                <div class="entries">
                    <h2 class="headline2 blue">Description</h2>
                    <form>
                        <textarea id="newtaskdescription" placeholder="your notice" cols="50" rows="5"></textarea>
                    </form>
                </div>

                <div class="entries">
            
            <h2 class="headline2 blue mt0 mobile-assigned">Assigned to</h2>
            <div class="assigned-to-container">


                <!--all assigned users will be listed in this div-->
                <div class="addtask-assigned-userlist" id="usersassignedtotask">
                    <a href="#"><img src="./img/Jacques.JPG"></a>
                </div>
                <!--this button displays available users-->
                <div id="assign-to-plus" class="assigned-to-plus" onclick="assignuser()"><img
                        src="./img/icon plus-forLinuxServer.PNG" width="30px" height="30px"> </div>
                <!--all available users will be listed in this div-->
                <div class="addtask-userlist d-none" id='addtaskuserlist'></div>
                
                <div class="cancel headline2"><a class="headline2" href="board.html">cancel</a></div>
                <div class="createtaskbtn headline2" onclick="addTask()">
                    <div class="btnanimatediv"><span>Create Task</span></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
