<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./CSS/board-style.css">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/mainstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./materials_lite/material.min.css">
    <script src="./materials_lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="./JS/sidebar.js"></script>
    <script src="./JS/board.js"></script>
    <script src="./JS/mini_backend.js"></script>
    <script src="./JS/Server_database.js"></script>
    <script src="./JS/Server_functions.js"></script>

</head>

<body onload="initBoard(); initserver(); updateBoard()"> 
<!-- ; updateBoard()-->
    <div class="total-size" id="total-size">
    </div>

    <div class="always">
        <div id="sidebar" class="sidebar-container sidebar-import"></div>

        <div class="board-menu">
            <div class="task-container">
                <div class="text-center board-bold">To Do</div>
                <div id="todo" class="task background-color-primary d-flex">

                    <!--Example Task-->
                    <div class="container-board">
                        <div class="d-flex date-img-container">
                            <div class="blue board-bold"> Title </div>
                            <div style="font-size: 10px">Delete</div>
                        </div>
                        <div>Category</div>
                        <div>Urgency</div>
                        <div class="date-img-container d-flex">
                            <div class="date-board">3.02.2021</div>
                            <div><img class="img-board" onclick="TaskMoveRight('taskid')" src="./img/arrow-34-128-right.PNG"></div>
                            <div><img class="img-board" src="img/user_default.JPG"></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="task-container">
                <div class="text-center board-bold">In Progress</div>
                <div id="inprogress" class="task background-color-primary d-flex"></div>
            </div>
            <div class="task-container">
                <div class="text-center board-bold">Testing</div>
                <div id="testing" class="task background-color-primary d-flex"></div>
            </div>
            <div class="task-container">
                <div class="text-center board-bold">Done</div>
                <div id="done" class="task background-color-primary d-flex"></div>
            </div>


        </div>
    </div>

</body>

</html>
