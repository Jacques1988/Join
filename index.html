<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/mainstyle.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./materials_lite/material.min.css">
    <script src="./materials_lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="./JS/mini_backend.js"></script>
    <script src="./JS/Server_database.js"></script>
    <script src="./JS/Server_functions.js"></script>
    <script src="./JS/sidebar.js"></script>
    <script src="./JS/logincardflip.js"></script>
    <script src="./JS/login.js"></script>

</head>

<body onload=" openAddUser()">

    <div class="always-index">

        <div id="cardflipper" class="cardflipper">
            <div class="signincard">

                <div class="logincardlogo"><img src="./img/logo.png"> </div>
                <div class="headline1 signinhead">Sign In</div>

                <div class="inputfields">
                    <div><input required type="text" placeholder="Acountname" id="nameinput"></div>
                    <div><input required type="password" placeholder="Enter password" id="passwordinput"></div>
                </div>
                <button onclick="login()">LOGIN TEST</button>
                <div class="headline2 signinbtn">
                    <div class="btnanimatediv" onclick="login()"><span>Login</span></div>
                    
                </div>
                <div class="signup">Dont have an account? <a href="javascript:;" onclick="openAddUser()"
                        id="signuplink">Sign Up</a></div>
            </div>
        </div>

    </div>

</body>

</html>
